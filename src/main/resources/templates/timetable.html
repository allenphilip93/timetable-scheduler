<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Time Table Scheduler</h2>
    <h3>Class Time Table</h3>
    <table class="table  table-striped" th:each="entry, table: ${timetables}">
        <h4 th:text="'Class: ' + ${entry.key}">Class</h4>
        <thead>
        <tr>
            <th></th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Period 3</th>
            <th>Period 4</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, iter: ${entry.value}">
            <th th:text="'Day ' + (${iter.index} + 1)"></th>
            <td th:each="item: ${row}">
                <span th:text="${item.subject + ' by ' + item.teacher}"></span >
            </td>
        <tr>
        </tbody>
    </table>

    <h3>Teacher Time Table</h3>
    <table class="table  table-striped" th:each="entry, table: ${teachers}">
        <h4 th:text="'Teacher: ' + ${entry.key}">Teacher</h4>
        <thead>
        <tr>
            <th></th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Period 3</th>
            <th>Period 4</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, iter: ${entry.value}">
            <th th:text="'Day ' + (${iter.index} + 1)"></th>
            <td th:each="item: ${row}">
                <span th:text="${item}"></span >
            </td>
        <tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
